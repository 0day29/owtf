{% extends base.html %}

{% block title %}Transaction Log{% end %}

{% block includes %}
<script type="text/javascript" charset="utf-8" src="/static/js/jquery.dataTables.min.js"></script>
{% end %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <table id="transaction_log" class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Link </th>
                    <th> Scope </th>
                    <th> Seconds </th>
                    <th> Time </th>
                    <th> Status </th>
                    <th> Method </th>
                    <th> URL </th>
                    <th> Data </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
var mySpace = {
                    max_id:0,
                    transactions_api_url:"{{ transactions_api_url }}",
                    transaction_log_url:"{{ transaction_log_url }}"
                  };
function addTransactions(data, status, xhr){
    $.each(data, function(index, obj){
            jQuery('#transaction_log').dataTable().fnAddData([
                                                obj.id,
                                                '<a href="'+mySpace.transaction_log_url+obj.id+'"><span class="btn btn-xs btn-primary"><i class="fa fa-chevron-circle-right"></i> View</span></a>',
                                                obj.scope,
                                                obj.time_human,
                                                obj.time,
                                                obj.response_status,
                                                obj.method,
                                                obj.url,
                                                obj.data
                                                ]);
            mySpace.max_id = obj.id;
            });
}

function updateTransactions(){
    $.getJSON( mySpace.transactions_api_url+"?id[gt]="+mySpace.max_id, addTransactions);
    setTimeout(updateTransactions , 5000);
}
$(document).ready(function() {
        updateTransactions();
        $('#transaction_log').dataTable({
                                            "bAutoWidth": false
                                        });
});
</script>
{% end %}
