<!DOCTYPE html>
<html lang="en">
    <head>
    <title>{% block title %}OWASP OWTF User Interface{% end %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OWASP OWTF Summary Report">
    <meta name="author" content="OWASP OWTF Team">

    <!-- Styles -->
    <link href="/static/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link id="skin_css" href="/static/css/stylesheet.css" rel="stylesheet"> <!-- All tweaks present in this file -->
    <!-- End Styles -->

    <!-- JS -->
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!-- End JS -->

    <!-- Template specific includes -->
    {% block includes %}{% end %}
    <!-- End Includes -->

    </head>
    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://owtf.org">OWASP OWTF</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="">Home</a></li>
                    <li><a href="">Sources</a></li>
                </ul> <!-- nav navbar-nav -->
            </div>
        </nav>
        <!-- End Navigation Bar -->
        <div class="container">
            {% block content %}Content{% end %}
        </div>

    </body>
</html>
